<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습예제</title>

    <script>
                /*실습예제
        문제1. 사용자가 입력한 아이디가 'master', 'asd', 'naver'중 하나만 입력해도 인증이 되며, 패스워드는 '1234'일 떄 인증이 되도록 결과값이 나오도록 함
        결과창
        '인증완료', '인증실패 다시 시도하시오'
        (hint:조건식?인증완료:인증실패)*/
        
        id = prompt('아이디를 입력하세요');
        pw = prompt('비밀번호 입력하세요');
        id=='master'||id=='asd'||id=='naver' & pw=='1234' ? alert('인증완료'):alert('인증실패, 다시 시도해주세요.');

    </script>
</head>
<body>
    
</body>
</html>
