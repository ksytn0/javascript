<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수복습_원하는 숫자까지의 합계를 출력</title>

    <style>
        label{
            display: inline-block; /*block하고 inline-block했을때 차이가... */
            width: 180px;
        }
        input{
            height: 30px; border: none;
            background: #ccc;
        }

    </style>
</head>
<body>
    <h2>함수복습_원하는 숫자까지의 합계를 출력</h2>
    <p>사용자가 명령프롬프트를 이용하여 숫자를 입력하면 1부터 해당하는 숫자까지 합계를 출력해주는 함수를 작성하여 출력해본다. </p>

    <p> <!--label이 inline이라서 p해줌?? 맞아?? 그건아닌것같고 줄바꿈때문인거같은데...-->
        <label for="number">합계를 구할 숫자입력: </label>
        <input type="text" id="number">
    </p>
    <p>
        <label for="result">합계결과: </label>
        <input type="text" id="result">
    </p>
    <input type="button" value="합계보기" id="res_btn">

    <script>
        //1.변수선언
        let n; //let n = document.getElementById('number').value;
        let res_b = document.getElementById('res_btn');

        //2.버튼을 클릭하면 해당 함수가 실행되게 함.
        res_b.addEventListener('click',sum);

        //3.합계를 구해주는 함수
        function sum(){
            s = 0;
            n = document.getElementById('number').value;
            console.log(n);
            //console.log('asdf');
            for(i=1;i<=n;i++){
                s = s + i; //누적합계
            }
            //연산결과 출력하기
            document.getElementById('result').value = s;
        }
    </script>    
</body>
</html>
